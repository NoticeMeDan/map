language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: noticemedan
    token:
      secure: ""
    branches:
      - dev

jdk:
- oraclejdk9
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
cache:
  directories:
  - "$HOME/.m2/model"
  - "$HOME/.sonar/cache"
